<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultrag.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
>
<head>
    <meta charset="utf-8">
    <title>Market</title>
    <link rel="stylesheet" type="text/css" th:href="@{'/css/bootstrap.css'}">
</head>
<body>
<style>

</style>
<header>
    <nav class="navbar navbar-nav navbar-expand navbar-light fixed-top border-bottom"
         style="background: PaleGreen ">
        <div class="container">
            <a class="navbar-brand h4" th:href="@{'/'}">
                <strong>M A R K E T</strong>
            </a>
            <div class="collapse navbar-collapse h">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" th:href="@{'/'}">Главная</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" th:href="@{'/?apps'}">Приложения</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" th:href="@{'/?games'}">Игры</a>
                    </li>



                    <li class="nav-item" sec:authorize="hasAnyRole('ROLE_DIANA')">
                        <a class="nav-link" aria-current="page"
                           th:href="@{'/addApp'}">Добавить новую</a>
                    </li>

                </ul>
            </div>

            <div class="collapse navbar-collapse d-flex justify-content-end">
                <ul class="navbar-nav ">
                    <li class="nav-item dropdown" sec:authorize="isAuthenticated()">
                        <a class="nav-link dropdown-toggle dropdown-left" href="#" id="navbarDropdown" role="button"
                           data-bs-toggle="dropdown"
                           aria-expanded="false">
                            profile
                        </a>
                        <ul class="dropdown-menu bg-dark" aria-labelledby="navbarDropdown">
                            <li><a class="dropdown-item text-secondary" th:href="@{'/profile'}">My profile</a></li>
                            <li>
                                <hr class="dropdown-divider bg-light">
                            </li>
                            <li><a class="dropdown-item text-secondary" th:href="@{'/registration'}">Registration</a></li>
                            <li>
                                <hr class="dropdown-divider bg-light">
                            </li>
                            <li><a class="dropdown-item text-secondary" href="JavaScript:void(0)"
                                   onclick="document.getElementById('logoutForm').submit()">Sign out</a></li>
                        </ul>
                        <form th:action="@{'/signOut'}" method="post" id="logoutForm">
                        </form>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" sec:authorize="isAnonymous()" th:href="@{'/login'}">Sign
                            in</a>
                    </li>


                </ul>
            </div>
        </div>
    </nav>
</header>


<div class="py-5 mt-5" layout:fragment="mainContentPage">

</div>

</body>
<script type="text/javascript" th:src="@{'/js/bootstrap.bundle.js'}"></script>
</html>
